<h2>Employees</h2>
<a routerLink='add' class="btn btn-primary">Add Employee</a>
<div class="table-responsive mt-3">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let data of employeeList;let i = index'>
                <td>{{ i + 1 }}</td>
                <td>{{data.name}}</td>
                <td>{{data.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
