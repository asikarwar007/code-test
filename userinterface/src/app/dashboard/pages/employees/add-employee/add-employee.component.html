<h2>Add Employee</h2>

<div class="mt-2">
    <div class="form-group">
        <label>name</label>
        <input [(ngModel)]='fields.name' type="text" class="form-control">
    </div>

    <div class="form-group">
        <label>Email address</label>
        <input [(ngModel)]='fields.email' type="email" class="form-control">
    </div>
  
    <button (click)='Submit()' type="submit" class="btn btn-primary">Submit</button>
    <a routerLink='/employees' class="btn ml-2 btn-secondary">cancel</a>
</div>
